<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/styles.css" />

    />

  </head>

    <div class="Contactpage">

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand header-logo"><img src="../img/Portfoliologo.png" alt=""></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item px-3">
                  <a class="nav-link" aria-current="page" href="./Home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="./About.html">About</a>
                </li>
                <li class="nav-item dropdown px-3">
                  <a
                    class="nav-link dropdown-toggle"
                    href="./Project.html"
                  >
                  Project
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./Project.html">All App</a></li>
                    <li>
                      <a class="dropdown-item" href="./Project.html">Mobile App</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="./Project.html">Web App</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link" href="./Contact.html">Contact</a>
                </li>
              </ul>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        <div class="row mx-5">
          <div class="content-title">Get In <span>Touch</span></div>
          <div class="content-table my-5">
            <div class="row contact-row">
              <div class="col-6 content-img">
                <img src="../img/contact.svg" alt="content" />
              </div>
              <div class="col-6 content-data">
                <div class="content-input">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                  />
                </div>
                <div class="content-input">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="content-input">
                  <input class="form-control" type="text" placeholder="Phone" />
                </div>

                <div class="content-input">
                  <textarea
                    placeholder="Message"
                    class="form-control"
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
                <div class="content-input">
                  <a type="button" class="btn btn-outline-success">Send</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
