<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="icon" href="../img/icon.png" />
    <title>Contact</title>
  </head>
  <body>
    <div class="Contactpage">
      <header>
        <div class="transparent">
          <div class="container-feild">
            <div class="row">
              <div class="col-12">
                <div class="header-all">
                  <div class="header-logo">
                    <div class="logo">
                      <a href="index.html"
                        ><img
                          src="../img/Portfoliologo.png"
                          alt="header-logo-1"
                      /></a>
                    </div>
                  </div>
                  <div class="header-menu">
                    <div class="header-menu-drop">
                      <nav>
                        <ul>
                          <li>
                            <a class="nav-link" href="./Home.html">Home</a>
                          </li>
                          <li>
                            <a class="nav-link" href="./About.html">About</a>
                          </li>
                          <li class="dropdown">
                            <a class="nav-link dropbtn" href="./Project.html"
                              >Project<i class="fa-solid fa-chevron-down"></i
                            ></a>
                            <div class="dropdown-content">
                              <a href="./Project.html">All App</a>
                              <a href="./Project.html">Mobile App</a>
                              <a href="./Project.html">Web App</a>
                            </div>
                          </li>
                          <li>
                            <a class="nav-link" href="./Contact.html"
                              >Contact</a
                            >
                          </li>
                        </ul>
                      </nav>
                    </div>
                    <div class="header-serch">
                      <div class="serch-btn">
                        <a><i class="fa-solid fa-magnifying-glass"></i></a>
                      </div>
                    </div>
                    <div class="bar">
                      <i class="fa-solid fa-bars"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row mx-5">
          <div class="content-title">Get In <span>Touch</span></div>
          <div class="content-table mt-3">
            <div class="row">
              <div class="col-6 content-img">
                <img src="../img/contact.svg" alt="content" />
              </div>
              <div class="col-6 content-data p-5">
                <div class="content-input">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                  />
                </div>
                <div class="content-input">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="content-input">
                  <input class="form-control" type="text" placeholder="Phone" />
                </div>

                <div class="content-input">
                  <textarea
                    placeholder="Message"
                    class="form-control"
                    cols="30"
                    rows="3"
                  ></textarea>
                </div>
                <div class="content-input">
                  <a type="button" class="btn btn-outline-success">Send</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
